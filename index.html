<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta
            name="description"
            content="مركز اويس تك سنتر لبيع كافة اجهزة اللابتوب والهواتف المستعملة والجديدة كما يقدم خدمات اخرى في مجال التكنولوجية"

        <link rel="stylesheet" href="css/bootstrap.min.css" />

    <body>

                    </div>
                </div>

        </div>
